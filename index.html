<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamKeyDrop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a1929;
            color: #ccd6f6;
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            cursor: default;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #112240;
            color: #fff;
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(147, 51, 234, 0.6);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(147, 51, 234, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 i {
            font-size: 2rem;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.7);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ccd6f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s, text-shadow 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #00d4ff;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.7);
        }

        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 50%, #2d1b4b 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #fff;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Интерактивные элементы */
        .floating-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .floating-element:nth-child(2) { left: 10%; top: 20%; animation-duration: 8s; background-color: rgba(147, 51, 234, 0.3); box-shadow: 0 0 10px rgba(147, 51, 234, 0.5); }
        .floating-element:nth-child(3) { left: 80%; top: 60%; animation-duration: 5s; background-color: rgba(0, 212, 255, 0.3); box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
        .floating-element:nth-child(4) { left: 30%; top: 80%; animation-duration: 7s; background-color: rgba(147, 51, 234, 0.3); box-shadow: 0 0 10px rgba(147, 51, 234, 0.5); }
        .floating-element:nth-child(5) { left: 70%; top: 30%; animation-duration: 9s; background-color: rgba(0, 212, 255, 0.3); box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
        .floating-element:nth-child(6) { left: 50%; top: 50%; animation-duration: 4s; background-color: rgba(147, 51, 234, 0.3); box-shadow: 0 0 10px rgba(147, 51, 234, 0.5); }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0px); }
        }

        .interactive-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.8);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            z-index: 1;
        }

        .interactive-dot:hover {
            transform: scale(1.5);
            background-color: rgba(147, 51, 234, 0.8);
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.9);
        }

        .interactive-dot:nth-child(2) { left: 15%; top: 30%; }
        .interactive-dot:nth-child(3) { left: 85%; top: 70%; }
        .interactive-dot:nth-child(4) { left: 25%; top: 85%; }
        .interactive-dot:nth-child(5) { left: 75%; top: 25%; }

        /* Эффект молнии */
        .lightning {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(0, 212, 255, 0.8), rgba(0, 212, 255, 0));
            transform: rotate(10deg);
            animation: lightningFlash 1.5s infinite;
            z-index: 1;
            opacity: 0;
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0; }
            5%, 15% { opacity: 1; }
        }

        .lightning:nth-child(2) { left: 40%; top: 10%; animation-delay: 0.3s; transform: rotate(-15deg); height: 120px; }
        .lightning:nth-child(3) { left: 90%; top: 50%; animation-delay: 0.7s; transform: rotate(20deg); height: 80px; }
        .lightning:nth-child(4) { left: 15%; top: 60%; animation-delay: 1s; transform: rotate(-10deg); height: 110px; }

        /* Эффект искр */
        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(147, 51, 234, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(147, 51, 234, 0.9);
            animation: sparkMove 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes sparkMove {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translate(30px, -30px); opacity: 0; }
        }

        .spark:nth-child(2) { left: 50%; top: 20%; animation-duration: 2.5s; animation-delay: 0.2s; background-color: rgba(0, 212, 255, 0.8); box-shadow: 0 0 8px rgba(0, 212, 255, 0.9); }
        .spark:nth-child(3) { left: 70%; top: 80%; animation-duration: 3.2s; animation-delay: 0.5s; }
        .spark:nth-child(4) { left: 20%; top: 70%; animation-duration: 2.8s; animation-delay: 0.8s; background-color: rgba(0, 212, 255, 0.8); box-shadow: 0 0 8px rgba(0, 212, 255, 0.9); }

        /* Интерактивные элементы, следующие за курсором */
        .cursor-lightning-container {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            animation: cursorFlash 0.6s ease-out forwards;
        }

        .cursor-lightning {
            position: absolute;
            width: 3px;
            background-color: rgba(0, 212, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.9);
        }

        .cursor-lightning.segment1 {
            height: 20px;
            top: 0;
            left: 30px;
            transform: rotate(10deg);
        }

        .cursor-lightning.segment2 {
            height: 25px;
            top: 18px;
            left: 35px;
            transform: rotate(-30deg);
        }

        .cursor-lightning.segment3 {
            height: 15px;
            top: 40px;
            left: 25px;
            transform: rotate(20deg);
        }

        .cursor-lightning.segment4 {
            height: 10px;
            top: 50px;
            left: 30px;
            transform: rotate(-10deg);
        }

        @keyframes cursorFlash {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .cursor-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(147, 51, 234, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.9);
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            animation: starTwinkle 1s ease-out forwards;
        }

        @keyframes starTwinkle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        #hero h2 {
            font-size: 3.5rem;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.6);
            z-index: 10;
        }

        #hero p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 5px rgba(147, 51, 234, 0.4);
            z-index: 10;
        }

        .btn {
            display: inline-block;
            background-color: #00d4ff;
            color: #112240;
            padding: 14px 35px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
            z-index: 10;
        }

        .btn:hover {
            background-color: #00b8e6;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
        }

        #social {
            padding: 100px 0;
            text-align: center;
            background-color: #0a1929;
            box-shadow: inset 0 0 15px rgba(147, 51, 234, 0.3);
        }

        #social h2 {
            font-size: 2.8rem;
            margin-bottom: 50px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 55px;
            background-color: #112240;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
            font-size: 1.2rem;
            font-weight: 500;
            gap: 10px;
        }

        .social-btn:hover {
            background-color: #9333ea;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
        }

        .social-btn i {
            font-size: 1.7rem;
        }

        footer {
            background-color: #112240;
            color: #fff;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 -2px 15px rgba(147, 51, 234, 0.3);
        }

        /* Адаптивный дизайн для мобильных устройств */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            header h1 i {
                font-size: 1.8rem;
            }

            nav {
                width: 100%;
                justify-content: space-between;
            }

            nav a {
                font-size: 0.9rem;
            }

            #hero h2 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }

            #hero p {
                font-size: 1rem;
                margin-bottom: 30px;
                max-width: 90%;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            #social {
                padding: 60px 0;
            }

            #social h2 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .social-btn {
                width: 160px;
                height: 50px;
                font-size: 1.1rem;
            }

            .social-btn i {
                font-size: 1.5rem;
            }

            footer {
                padding: 20px 0;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem 0;
            }

            header h1 {
                font-size: 1.3rem;
            }

            header h1 i {
                font-size: 1.5rem;
            }

            nav {
                gap: 10px;
            }

            nav a {
                font-size: 0.8rem;
            }

            #hero h2 {
                font-size: 1.8rem;
            }

            #hero p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            #social h2 {
                font-size: 1.8rem;
            }

            .social-btn {
                width: 140px;
                height: 45px;
                font-size: 1rem;
            }

            .social-btn i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fab fa-steam"></i> SteamKeyDrop</h1>
            <nav>
                <a href="#hero">Главная</a>
                <a href="#social">Сообщество</a>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Получите свои ключи Steam прямо сейчас!</h2>
            <p>Присоединяйтесь к нашему сообществу в Telegram и выигрывайте удивительные ключи для игр Steam каждый день.</p>
            <a href="https://t.me/perehod0712" class="btn" target="_blank">Присоединиться</a>
        </div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="interactive-dot"></div>
        <div class="interactive-dot"></div>
        <div class="interactive-dot"></div>
        <div class="interactive-dot"></div>

    </section>

    <section id="social">
        <div class="container">
            <h2>Следите за нами</h2>
            <div class="social-links">
                <a href="http://t.me/Steam_key_free_bot" class="social-btn" target="_blank"><i class="fas fa-robot"></i> Бот с халявой</a>
                <a href="https://t.me/perehod0712" class="social-btn" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
                <a href="https://www.tiktok.com/@steamkey_drop?_t=ZT-8vmWzQPidYY&_r=1" class="social-btn" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
            </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 SteamKeyDrop. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // JavaScript для создания интерактивных элементов, следующих за курсором
        document.getElementById('hero').addEventListener('mousedown', function(e) {
            // Создаем контейнер для молнии с несколькими сегментами
            const container = document.createElement('div');
            container.className = 'cursor-lightning-container';
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';
            
            // Создаем сегменты молнии
            for (let i = 1; i <= 4; i++) {
                const segment = document.createElement('div');
                segment.className = `cursor-lightning segment${i}`;
                container.appendChild(segment);
            }
            this.appendChild(container);

            // Создаем звезду
            const star = document.createElement('div');
            star.className = 'cursor-star';
            star.style.left = e.clientX + (Math.random() * 20 - 10) + 'px';
            star.style.top = e.clientY + (Math.random() * 20 - 10) + 'px';
            this.appendChild(star);

            // Удаляем элементы после завершения анимации
            setTimeout(() => {
                container.remove();
                star.remove();
            }, 1000);
        });

        // Следим за движением курсора и обновляем позицию элементов (для эффекта слежения)
        document.getElementById('hero').addEventListener('mousemove', function(e) {
            const containers = document.querySelectorAll('.cursor-lightning-container');
            const stars = document.querySelectorAll('.cursor-star');

            containers.forEach(container => {
                const initialX = parseInt(container.style.left);
                const initialY = parseInt(container.style.top);
                if (Math.abs(initialX - e.clientX) < 50 && Math.abs(initialY - e.clientY) < 50) {
                    container.style.left = e.clientX + 'px';
                    container.style.top = e.clientY + 'px';
                }
            });

            stars.forEach(star => {
                if (Math.abs(parseInt(star.style.left) - e.clientX) < 15) {
                    star.style.left = e.clientX + (Math.random() * 20 - 10) + 'px';
                    star.style.top = e.clientY + (Math.random() * 20 - 10) + 'px';
                }
            });
        });

        // Плавная прокрутка к разделу при клике на навигационное меню
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 70, // Учитываем высоту фиксированного заголовка
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
